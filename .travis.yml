          tags: true
          repo: oddt/oddt
          branch: master
    # conda
    - provider: script
      script: conda/deploy.sh
      on:
          tags: true
          repo: oddt/oddt
          branch: master
      skip_cleanup: true
install:
    - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
         wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
      else
         wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
      fi
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    - conda update -q conda
    - conda install -q conda-build anaconda-client
    - conda info -a
    - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION nose numpydoc six scipy numpy scipy scikit-learn joblib pandas coverage pillow
    - source activate test-environment
    - conda install -q -c mwojcikowski openbabel
    - conda install -q -c rdkit rdkit
    - pip install coveralls
    - python setup.py install
script:
    - nosetests --with-coverage --cover-package oddt
    - oddt_cli --help
    - oddt_cli tests/data/dude/xiap/crystal_ligand.sdf -osmi
after_success:
    - coveralls
